<form xmlns:th="http://www.thymeleaf.org" 
		data-th-fragment="frag-profil-form(action, titreForm)"
		data-th-action="@{${action}}" method="post">
		
		<h1 data-th-text="${titreForm}" ></h1>
		<ul class="d-flex flex-row md-3">
		<li>
			<label for="inputAdresseRue">Adresse (*): </label> 
			<input type="text" id="inputAdresseRue" required data-th-field="${adresse.rue}" />
			<input type="text" id="inputAdresseCodePostal" required data-th-field="${adresse.codePostal}" />
			<input type="text" id="inputAdresseVille" required data-th-field="${adresse.ville}" />
			<div data-th-replace="~{fragments/errors/fragment-error :: frag-error('adresse')}"></div>
			
		</li>
		<th:block data-th-if="${#strings.contains(action,'modifier')}">
		<li>
			<label for="input">Mon crédit : </label>
			<input type="text" id="inputCredit" />
		</li>
		</th:block>
		<th:block data-th-if="${#strings.contains(action,'creer')}">
			<li>
				<label for="inputMotDePasse">Mot de passe (*): </label> 
				<input type="password" id="inputMotdDePasse" required data-th-readonly="${#strings.contains(action,'modifier')}"/>
							
			</li>
			<li>
				<label for="inputTelephone">Confirmation (*) : </label> 
				<input type="password" id="inputConfirmation" required />
				
			</li>
		</th:block>
		<li>
			<button type="submit">Créer</button>
		</li>
		<li>
			<button type="submit">Annuler</button>
		</li>
		</ul>
</form>
