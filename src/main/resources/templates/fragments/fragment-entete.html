	<section id="nav-title">
		<h1>
			<a href="/" class="logo-container"><img class="logo"
				data-th-src="@{/images/logo-auction.png}"><span
				data-th-text="Eni-Encheres"></span></a>
		</h1>
		<div>
			<a href="/?language=fr"><img alt="FranÃ§ais" src="/images/French.webp"></a>
			<a href="/?language=en"><img alt="English" src="/images/English.webp"></a>
		</div>
	</section>
	
	<nav class="navbar navbar-expand-lg">
	  <div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li><a href="/articles" data-th-text="#{Menu.accueil}"></a></li>

					<li><a href="/login" data-th-text="#{Menu.login}"></a></li>

				</th:block>

	<div class="position-absolute bottom-0 start-50 translate-middle-x badge rounded-pill bg-primary text-start">

		</th:block>
