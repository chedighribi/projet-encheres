<!-- Affichage de la liste des messages d'erreur liÃ©e au champ courant -->
<ul xmlns:th="http://www.thymeleaf.org"
	data-th-fragment="frag-error(inputName)" class="cards alert alert-danger"
	data-th-if="${#fields.hasErrors(inputName)}">
	<li data-th-each="err: ${#fields.errors(inputName)}"
		data-th-text="'- ' + '__${err}__'" class="fs-6"></li>
</ul>
