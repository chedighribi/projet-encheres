<html xmlns:th="http://www.thymeleaf.org"
	data-th-replace="~{layouts/layout :: layout-enchere( 
					titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{:: #ressources-css}
					)}">

<head>
<title data-th-text="inscription"></title>
<th:block id="ressources-css">
	<link rel="stylesheet" data-th-href="@{/css/tp-form.css}" />
</th:block>
</head>
<body>
	<main>
		<div class = "login-panel w-75 mx-auto my-auto">
			<form th:action="@{/login}" method="post">
				<ul class="flex-outer">
					<li>
						<label for="username" data-th-text="#{Login.identifiant}"> Identifiant :</label> 
						<input id="username" type="text" name="username" class="login-input" placeholder=""/></li>
					
					<li>
						<label for="password">Mot de passe :</label> 
						<input id="password" name="password" type="password" class="login-input"/></li>
					
					<li class="d-inline-block">
						<button type="submit">Connexion</button>
						<a href="/tofigureout" class="ps-4">Mot de passe oublié</a></li>
					
					<li>
						<a href="/profil/creer" class="create-account">Créer un compte</a></li>
				</ul>
			</form>
		</div>
	</main>
</body>
</html>
